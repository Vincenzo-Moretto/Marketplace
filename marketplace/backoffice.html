    <main role="main" class="container">
      <div class="user text-center starter-template"></div>
      <div class="admin">
        <div class="starter-template">
          <h1>Marketplace - Backoffice</h1>
          <p class="lead">Inserisci i dati per creare il prodotto!</p>
        </div>
        <form class="mb-4">
          <div class="form-group">
            <label for="name">Nome prodotto</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" />
          </div>
          <div class="form-group">
            <label for="description">Descrizione prodotto</label>
            <input type="text" class="form-control" id="description" />
          </div>
          <div class="form-group mr-5">
            <label for="imageUrl">Immagine</label>
            <input type="text" class="form-control" id="imageUrl" />
          </div>
          <div class="d-flex justify-content-between">
            <div class="form-group mr-5 w-50 me-2">
              <label for="brand">Marca del prodotto</label>
              <input type="text" class="form-control" id="brand" />
            </div>
            <div class="form-group w-50">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" />
            </div>
          </div>
        </form>
        <div class="bottoni">
          <button type="button" class="btn btn-success" onclick="createNew()">Crea nuovo</button>
          <button type="button" class="btn btn-secondary" onclick="editProduct()">Modifica</button>
          <button type="button" class="btn btn-danger" onclick="deleteProduct()">Elimina</button>
        </div>
      </div>
